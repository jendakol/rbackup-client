@(env: play.Environment, port: Int, jsBundle: String, cssBundle: String, appVersion: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RBackup client @appVersion</title>
        @if(env.isProd) {
            <link rel="stylesheet" href="/assets/bundle/@cssBundle">
            }
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
        </head>
    <body>
        <div id="app"></div>
        @if(env.isDev) {
            <script src="http://localhost:@port/build.js"></script>
        } else {
            <script src="/assets/bundle/@jsBundle"></script>
        }
    </body>
</html>
